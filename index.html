<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">

    <title>Blockchain Demo</title>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <!-- Material Kit CSS -->
    <link rel="stylesheet" href="./assets/css/material-kit.css">
    <link rel="stylesheet" href="./assets/css/material-kit.css">
    <script src="./src/lib/sjcl/sjcl.js"></script>
    <script src="./src/lib/sjcl/sha256.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-7 ml-auto mr-auto">
                <form class="form" method="" action="">
                    <div class="card js-genesis-block js-block" style="width: 30rem;">
                        <div class="card-header card-header-primary">
                            <h4 >Genesis block</h4>
                            <p>This is the genesis block. It is an origin of the whole future blockchain.</p>
                        </div>
                        <div class="card-body">
                            <div style="block-number">Block #: <span>1</span></div>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="material-icons">input</i>
                                </span>
                                <input type="text" class="form-control" placeholder="Stored data">
                            </div>
                            <div class="form-group label-floating">
                                <label class="control-label">Nonce</label>
                                    <input type="number" class="form-control" />
                                    <span class="material-icons form-control-feedback">clear</span>
                            </div>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--   Core JS Files   -->
    <script src="./assets/js/core/jquery.min.js"></script>
    <script src="./assets/js/core/popper.min.js"></script>
    <script src="./assets/js/bootstrap-material-design.js"></script>

    <!-- My code -->
    <script src='./src/index.js'></script>

</body>
</html>
